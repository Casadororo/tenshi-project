<ion-header>
    <ion-toolbar>
        <ion-title>{{houseId}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list>
            <ion-item-sliding *ngFor="let i of innerData">
                <ion-item *ngIf="i.ready"(click)="changePort(i.nodeId, i.port,i.stats)">
                    <ion-label>
                        {{ i.name }}
                        <p>{{ i.port}}</p>
                    </ion-label>
                    <ion-note color="primary" slot="end" *ngIf="i.stats">{{ i.stats }}</ion-note>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="medium" button [routerLink]="['/menu/details', i.id]">
                        <ion-icon slot="top" name="settings"></ion-icon>
                        Config
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-list>
</ion-content>
