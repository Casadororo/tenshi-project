<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Casa Principal</ion-label>
      <ion-icon slot="end" name="ios-information-circle-outline" (click)="infoMainHome()"></ion-icon>
      <ion-toggle (click)="toggleMainHome()" [(ngModel)]="mainHome"></ion-toggle>
    </ion-item>
    
    <ion-item button *ngIf="casa.owner == user.uid">
      <ion-icon name="logo-ionic" slot="end"></ion-icon>
      <ion-label>Icone</ion-label>
    </ion-item>

    <ion-item button color="danger" (click)="deleteAlert()" *ngIf="casa.owner == user.uid">
      <ion-label style="text-align: center;">Deletar Casa</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
