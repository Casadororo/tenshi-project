<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openProfile()" slot="end">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="1.5"></ion-col>
      <ion-col size="9">
        <ion-thumbnail>
          <img src="/assets/logo.jpeg"/>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="1.5"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
