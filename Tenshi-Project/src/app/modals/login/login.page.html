<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="1.5">
      </ion-col>
      <ion-col size="9">
        <ion-list>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" spellcheck="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Senha" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <ion-button (click)="login()" expand="block">
            <ion-icon slot="start" name="code-working"></ion-icon>
            Login
            <ion-icon slot="end" name="code-working"></ion-icon>
          </ion-button>
        </ion-list>
      </ion-col>
      <ion-col size="1.5">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
